<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Log in</mat-card-title>
      </mat-card-header>
  
      <form class="example-form" [formGroup]="loginForm">
        <mat-card-content>
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Email</mat-label>
            <input type="email" formControlName="email" matInput  placeholder="Ex. pat@example.com" name="email" required>
            <mat-error *ngIf="loginForm.get('email').hasError('required')"><strong>Email</strong> is required</mat-error> 
            <mat-error *ngIf="loginForm.get('email').hasError('email')">Please enter a valid<strong> email</strong></mat-error>           
          </mat-form-field>

          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput type="password" placeholder="Enter your password" formControlName="password" name="password" required>
            <mat-error *ngIf="loginForm.get('password').hasError('required')"><strong>Password</strong> is required</mat-error>
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button color="accent" class="btn-block"(click) = "login()" type="submit" >Log in</button>
      </form>
    </mat-card>
  
  </div>
